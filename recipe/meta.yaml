{% set name = "pytest-celery" %}
{% set version = "1.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: ac7eee546b4d9fb5c742eaaece98187f1f5e5f5622fbaa8e7729bb46923c54fc

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - flit
    - python
  run:
    - pytest

test:
  imports:
    - pytest_celery
  commands:
    - pip check
    - "pytest --fixtures | grep 'plugins: celery'"
  requires:
    - pip
    - celery >=4.4.0

about:
  home: https://github.com/graingert/pytest-celery
  summary: pytest-celery a shim pytest plugin to enable celery.contrib.pytest
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - igortg
